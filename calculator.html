        <script src="jquery-3.1.1.js"></script>
    </head>
    <body>
        <header id="webLogo">
            <a href="index.html">
                <img id="png" src="webLogo.png" alt="Изображение" width="180" />
            </a>
            <h1>Основы Web-технологий</h1>
            <nav class="navigation">
                <ul id="navigation">
                    <li><a href="index.html">Главная</a></li>
                    <li id="tech">
                        <a href="technologies.html">Web-технологии</a>
                        <ul id="navigation1">
                            <li><a href="html5.html">HTML5</a></li>

                    <li><a href="calculator.html">Калькулятор</a></li>
                    <li><a href="test.html">Тест</a></li>
                </ul>
            </nav>
        </header>
            <form class="meedle" name="calc">
                <table class="calc" border="1">
                    <tr>
                        <td class="text" colspan="5">
                            <input type="text" id="text" name="res" placeholder="0"/ disabled="disabled">
                        </td>                    
                    </tr>
                    <tr>
                        <td>
                            <button name="7" id="seven" class="button" type="button" value="7">7</button>
                        </td>
                        <td>
                            <button name="8" id="eight" class="button" type="button" value="8">8</button>
                        </td>
                        <td>
                            <button name="9" id="nine" class="button" type="button" value="9">9</button>
                        </td>
                        <td>
                            <button name="/" id="divided" class="button" type="button" value="/">/</button>
                        </td>
                        <td>
                            <button name="C" id="reset" class="button" type="reset" value="C">C</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button name="4" id="four" class="button" type="button" value="4">4</button>
                        </td>
                        <td>
                            <button name="5" id="five" class="button" type="button" value="5">5</button>
                        </td>
                        <td>
                            <button name="6" id="six" class="button" type="button" value="6">6</button>
                        </td>
                        <td>
                            <button name="*" id="multiply" class="button" type="button" value="*">*</button>
                        </td>
                        <td>
                            <button name="&plusmn;" id="plusmn" class="button" type="button" value="&plusmn;">&plusmn;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button name="1" id="one" class="button" type="button" value="1">1</button>
                        </td>
                        <td>
                            <button name="2" id="two" class="button" type="button" value="2">2</button>
                        </td>
                        <td>
                            <button name="3" id="three" class="button" type="button" value="3">3</button>
                        </td>
                        <td>
                            <button name="-" id="minus" class="button" type="button" value="-">-</button>
                        </td>
                        <td rowspan="2" id="row2">
                            <button class="row2" id="equally" class="button" name="=" type="button" value="=">=</button>
                        </td>                   
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button name="0" id="zero" class="button" type="button" value="0">0</button>
                        </td>
                        <td>
                            <button name="." id="point" class="button" type="button" value=".">.</button>
                        </td>
                        <td>
                            <button name="+" id="plus" class="button" type="button" value="+">+</button>
                        </td>                    
                    </tr>
                </table>
            </form>
            <script src="calculator.js"></script>
        <footer class="foot">

        </audio>
    </body>
