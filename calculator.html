                    </header>                    
                    <form class="col-xs-4 col-xs-offset-1 col-sm-offset-2 col-md-offset-4" name="calc">
                        <table class="table table-bordered">
                            <tr>
                                <td class="text" colspan="5">
                                    <input class="form-control text-right" type="text" id="text" name="res" placeholder="0"/ disabled="disabled">
                                </td>                    
                            </tr>
                            <tr>
                                <td>
                                    <button name="7" id="seven" class="btn btn-primary btn-block button" type="button" value="7">7</button>
                                </td>
                                <td>
                                    <button name="8" id="eight" class="btn btn-primary btn-block button" type="button" value="8">8</button>
                                </td>
                                <td>
                                    <button name="9" id="nine" class="btn btn-primary btn-block button" type="button" value="9">9</button>
                                </td>
                                <td>
                                    <button name="/" id="divided" class="btn btn-info btn-block button" type="button" value="/">/</button>
                                </td>
                                <td>
                                    <button name="C" id="reset" class="btn btn-danger btn-block button" type="reset" value="C">C</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button name="4" id="four" class="btn btn-primary btn-block button" type="button" value="4">4</button>
                                </td>
                                <td>
                                    <button name="5" id="five" class="btn btn-primary btn-block button" type="button" value="5">5</button>
                                </td>
                                <td>
                                    <button name="6" id="six" class="btn btn-primary btn-block button" type="button" value="6">6</button>
                                </td>
                                <td>
                                    <button name="*" id="multiply" class="btn btn-info btn-block button" type="button" value="*">*</button>
                                </td>
                                <td>
                                    <button name="&plusmn;" id="plusmn" class="btn btn-info btn-block button" type="button" value="&plusmn;">&plusmn;</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <button name="1" id="one" class="btn btn-primary btn-block button" type="button" value="1">1</button>
                                </td>
                                <td>
                                    <button name="2" id="two" class="btn btn-primary btn-block button" type="button" value="2">2</button>
                                </td>
                                <td>
                                    <button name="3" id="three" class="btn btn-primary btn-block button" type="button" value="3">3</button>
                                </td>
                                <td>
                                    <button name="-" id="minus" class="btn btn-info btn-block button" type="button" value="-">-</button>
                                </td>
                                <td rowspan="2" id="row2">
                                
                                    <button class="row2 btn btn-warning btn-block button" style="height: 85px" id="equally" name="=" type="button" value="=">=</button>
                                    
                                </td>                   
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <button name="0" id="zero" class="btn btn-primary btn-block button" type="button" value="0">0</button>
                                </td>
                                <td>
                                    <button name="." id="point" class="btn btn-info btn-block button" type="button" value=".">.</button>
                                </td>
                                <td>
                                    <button name="+" id="plus" class="btn btn-info btn-block button" type="button" value="+">+</button>
                                </td>                    
                            </tr>
                        </table>
