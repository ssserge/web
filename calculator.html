            <form class="meedle" name="calc">
                <table class="calc" border="1">
                    <tr>
                        <td class="text" colspan="5">
                            <input type="text" name="res"/>
                        </td>                    
                    </tr>
                    <tr>
                        <td>
                            <button name="7" value="7">7</button>
                        </td>
                        <td>
                            <button name="8" value="8">8</button>
                        </td>
                        <td>
                            <button name="9" value="9">9</button>
                        </td>
                        <td>
                            <button name="/" value="/">/</button>
                        </td>
                        <td>
                            <button name="C" value="C">C</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button name="4" value="4">4</button>
                        </td>
                        <td>
                            <button name="5" value="5">5</button>
                        </td>
                        <td>
                            <button name="6" value="6">6</button>
                        </td>
                        <td>
                            <button name="*" value="*">*</button>
                        </td>
                        <td>
                            <button name="&plusmn;" value="&plusmn;">&plusmn;</button>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <button name="1" value="1">1</button>
                        </td>
                        <td>
                            <button name="2" value="2">2</button>
                        </td>
                        <td>
                            <button name="3" value="3">3</button>
                        </td>
                        <td>
                            <button name="-" value="-">-</button>
                        </td>
                        <td rowspan="2" id="row2">
                            <button class="row2" name="=" value="=">=</button>
                        </td>                   
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button name="0" value="0">0</button>
                        </td>
                        <td>
                            <button name="." value=".">.</button>
                        </td>
                        <td>
                            <button name="+" value="+">+</button>
                        </td>                    
                    </tr>
                </table>
            </form>
